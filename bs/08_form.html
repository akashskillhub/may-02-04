<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text"> <br><br>
        <input type="text" class="form-control"> <br><br>
        <textarea class="form-control"></textarea> <br><br>
        <select name="" id="" class="form-control">
            <option value="">Choose City</option>
            <option value="">London</option>
            <option value="">Boston</option>
            <option value="">New York</option>
            <option value="">Berlin</option>
        </select> <br><br>
        <input type="radio">
        <input type="radio" class="form-check-input"> <br><br>

        <input type="checkbox">
        <input type="checkbox" class="form-check-input"> <br><br>
        <h1>Input Group</h1>

        <div class="input-group">
            <span class="input-group-text">Email</span>
            <input type="text" placeholder="Enter Email" class="form-control">
            <span class="input-group-text">Password</span>
            <input type="text" placeholder="Enter Password" class="form-control">
            <button class="btn btn-dark">save</button>
        </div>

        <h1>Form Floating</h1>

        <div class="form-floating">
            <input id="email" type="text" placeholder=" " class="form-control">
            <label for="email">Enter Your Email</label>
        </div>

        <h1>validation</h1>
        <div>
            <input id="email" type="text" placeholder="Enter Email" class="form-control is-valid">
            <span class="valid-feedback">thank you</span>
            <span class="invalid-feedback">Value Kon Takel ?</span>
        </div>
        <div>
            <input id="email" type="text" placeholder="Enter Email" class="form-control is-invalid">
            <span class="valid-feedback">thank you</span>
            <span class="invalid-feedback">Value Kon Takel ?</span>
        </div>
        <h1>sizes</h1>
        <input id="email" type="text" placeholder="large" class="form-control form-control-lg ">
        <input id="email" type="text" placeholder="meduim" class="form-control ">
        <input id="email" type="text" placeholder="small" class="form-control form-control-sm">
    </div>

    <div style="height: 5000px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
