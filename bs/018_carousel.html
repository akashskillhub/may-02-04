<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="carousel slide" data-bs-ride="carousel" id="c1">
        <div class="carousel-indicators">
            <button class="active" type="button" data-bs-target="#c1" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#c1" data-bs-slide-to="1"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100"
                    src="https://images.unsplash.com/photo-1661956602153-23384936a1d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                    alt="">
                <div class="carousel-caption">
                    <h1>Lorem ipsum dolor sit amet.</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100"
                    src="https://images.unsplash.com/photo-1685509169424-c3ec59122617?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
                    alt="">
                <div class="carousel-caption">
                    <h1>HELOOOOO</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam necessitatibus dicta laboriosam
                        quidem illum, impedit, ut atque debitis neque reprehenderit officia minima ratione excepturi
                        facilis earum. Illo beatae totam obcaecati.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#c1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#c1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
