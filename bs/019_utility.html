<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        Range 0 to 5
        p       padding
        pt      padding-top
        pe      padding-right
        pb      padding-bottom
        pe      padding-left
        px      padding left and right
        py      padding top and bottom

     -->
    <div class="container">
        <p class="bg-danger mx-5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia corrupti totam consequatur culpa perspiciatis
            amet qui unde cum eligendi veritatis illo, ullam ipsum debitis repudiandae aut veniam dolore possimus iusto?
        </p>
        <p class="bg-success">hell</p>

        <!-- 
            w-0
            w-25
            w-50
            w-75
            w-100
        -->
        <h1 class="bg-danger w-25 mx-auto">w 25</h1>
        <h1 class="bg-danger w-50">w 50</h1>
        <h1 class="bg-danger w-75">w 75</h1>
        <h1 class="bg-danger w-100">w 100</h1>

        <h1 class="border border-5 border-danger">hello</h1>

        <span class="bg-success d-block">span 1</span>
        <p class="bg-success d-inline">para 1</p>

        <h1 class="d-sm-none d-md-block d-lg-none">heading 1</h1>

        <div class="d-flex justify-content-center align-items-center gap-5">
            <p class="bg-success">child 1</p>
            <p class="bg-danger">child 2</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
