<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css comment */
        /* 
            h1     =>         selector
            {}     =>         curly bracket
            color  =>         property
            :      =>         colon
            red    =>         value
            ;      =>         semi colon
        */

        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>hello</h1>

</body>

</html>
