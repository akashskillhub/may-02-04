<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            background-color: red;
        }

        .parent {
            height: 100px;
            width: 400px;
            background-color: blue;
            padding: 10px;

        }

        .child {
            height: 100px;
            background-color: green;

        }

        .w-50 {
            width: 50%;
        }

        .fs-50 {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="box w-50"></div>
    <div class="parent ">
        <div class="child w-50"></div>
    </div>

    <p class="fs-50">hello</p>
    <p>hello</p>
    <!-- em | rem | vh | vw -->
    <!-- text-decoration | text align | text-transform -->
    <!-- media query -->
    <!-- background-image -->
</body>

</html>
